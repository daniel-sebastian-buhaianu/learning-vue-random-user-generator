<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Random User Generator</title>
</head>
<body>
	<div id="app">
		<img 
			v-bind:class="gender" 
			v-bind:src="picture" 
			v-bind:alt="`Profile picture of ${firstName} ${lastName}`"
		>
		<h1>{{ firstName }} {{ lastName }}</h1>
		<h3>Email: {{ email }}</h3>
		<button 
			v-bind:class="gender" 
			v-on:click="getUser()"
		>
			Get Random User
		</button>
	</div>
	
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script src="app.js"></script>
</body>
</html>
